<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="robots" content="noindex, nofollow">
    <title>Video Player</title>
    <style>
        body {
            font: 12px Arial,sans-serif;
            background-color: #000;
            color: #fff;
            height: 100%;
            width: 100%;
            overflow: hidden;
            position: absolute;
            -webkit-tap-highlight-color: rgba(0,0,0,0);
            margin: 0;
            padding: 0;
            border: 0;
            text-align: start;
        }
        
        *,
        *::before,
        *::after {
          box-sizing: border-box;
        }
    </style>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/video.js/4.12.8/video-js.css" rel="stylesheet" type="text/css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/video.js/4.12.8/video.dev.js"></script>
</head>
<body>
<div id="vjs-container" style="width:100%;height:100%;position:relative;">
  <video id="home_video_html5_api" class="video-js vjs-default-skin">
    <source src="http://vjs.zencdn.net/v/oceans.mp4" type="video/mp4"><source src="http://vjs.zencdn.net/v/oceans.webm" type="video/webm">
  </video>
</div>
<script>
 videojs('home_video_html5_api', {
        autoplay: true,
        width: '100%',
        height: '100%',
        language: 'vi',
        controls: true,
        preload: 'auto'

    });
</script>
</body>
</html>
